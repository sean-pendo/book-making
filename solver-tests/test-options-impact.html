<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HiGHS Options Impact Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #1a1a2e;
      color: #eee;
    }
    h1 { color: #00d9ff; }
    .test-row {
      display: flex;
      align-items: center;
      padding: 12px;
      margin: 8px 0;
      background: #16213e;
      border-radius: 8px;
      border-left: 4px solid #666;
    }
    .test-row.running { border-left-color: #ffc107; }
    .test-row.passed { border-left-color: #4caf50; }
    .test-row.failed { border-left-color: #f44336; }
    .test-name { flex: 1; font-weight: 500; }
    .test-vars { width: 150px; color: #888; font-size: 13px; }
    .test-time { width: 100px; text-align: right; }
    .test-status { width: 120px; text-align: right; font-weight: bold; }
    .passed .test-status { color: #4caf50; }
    .failed .test-status { color: #f44336; }
    .running .test-status { color: #ffc107; }
    button {
      background: #00d9ff;
      color: #1a1a2e;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin: 20px 0;
    }
    button:hover { background: #00b8d9; }
    button:disabled { background: #666; cursor: not-allowed; }
    #log {
      background: #0f0f1a;
      padding: 16px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 12px;
      max-height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    .summary {
      background: #16213e;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
    .summary h2 { margin-top: 0; color: #00d9ff; }
    .highlight { color: #ffc107; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üî¨ HiGHS Options Impact Test</h1>
  <p>Testing if passing options to <code>highs.solve()</code> causes crashes at scale.</p>
  <p>Your production code uses options: <code>{presolve: 'on', time_limit: 60, mip_rel_gap: 0.01}</code></p>
  
  <button id="runBtn" onclick="runTests()">Run Options Test</button>
  
  <div id="tests"></div>
  
  <div id="summary" class="summary" style="display:none;">
    <h2>üìä Results Summary</h2>
    <div id="summaryContent"></div>
  </div>
  
  <h3>Console Log</h3>
  <div id="log"></div>

  <script src="https://lovasoa.github.io/highs-js/highs.js"></script>
  
  <script>
    const log = (msg) => {
      const el = document.getElementById('log');
      el.textContent += msg + '\n';
      el.scrollTop = el.scrollHeight;
      console.log(msg);
    };

    /**
     * Build Big-M LP (production-like)
     */
    function buildBigMLP(numAccounts, numReps) {
      const lines = [];
      const binaries = [];
      const slacks = [];
      
      const totalARR = numAccounts * 30000;
      const targetARR = totalARR / numReps;
      const variance = 0.10;
      
      lines.push('Maximize');
      lines.push(' obj:');
      
      const objTerms = [];
      
      for (let a = 0; a < numAccounts; a++) {
        for (let r = 0; r < numReps; r++) {
          const varName = `x${a}_${r}`;
          const score = (0.1 + ((a * 7 + r * 13) % 90) / 100).toFixed(4);
          objTerms.push(`+ ${score} ${varName}`);
          binaries.push(varName);
        }
      }
      
      const alphaPenalty = 0.001 * 0.5;
      const betaPenalty = 0.01 * 0.5;
      const bigMPenalty = 0.1 * 0.5;
      
      for (let r = 0; r < numReps; r++) {
        const ao = `ao${r}`, au = `au${r}`;
        const bo = `bo${r}`, bu = `bu${r}`;
        const mo = `mo${r}`, mu = `mu${r}`;
        
        slacks.push(ao, au, bo, bu, mo, mu);
        
        objTerms.push(`- ${alphaPenalty.toFixed(6)} ${ao}`);
        objTerms.push(`- ${alphaPenalty.toFixed(6)} ${au}`);
        objTerms.push(`- ${betaPenalty.toFixed(6)} ${bo}`);
        objTerms.push(`- ${betaPenalty.toFixed(6)} ${bu}`);
        objTerms.push(`- ${bigMPenalty.toFixed(6)} ${mo}`);
        objTerms.push(`- ${bigMPenalty.toFixed(6)} ${mu}`);
      }
      
      let currentLine = '';
      for (const term of objTerms) {
        if (currentLine.length + term.length > 200) {
          lines.push(' ' + currentLine);
          currentLine = term;
        } else {
          currentLine += ' ' + term;
        }
      }
      if (currentLine) lines.push(' ' + currentLine);
      
      lines.push('Subject To');
      let cIdx = 0;
      
      for (let a = 0; a < numAccounts; a++) {
        const terms = [];
        for (let r = 0; r < numReps; r++) {
          terms.push(`+ 1 x${a}_${r}`);
        }
        lines.push(` c${cIdx++}: ${terms.join(' ')} = 1`);
      }
      
      for (let r = 0; r < numReps; r++) {
        const terms = [];
        for (let a = 0; a < numAccounts; a++) {
          const arr = 10000 + (a * 1234) % 50000;
          const normalizedCoef = (arr / targetARR).toFixed(6);
          terms.push(`+ ${normalizedCoef} x${a}_${r}`);
        }
        
        const ao = `ao${r}`, au = `au${r}`;
        const bo = `bo${r}`, bu = `bu${r}`;
        const mo = `mo${r}`, mu = `mu${r}`;
        
        lines.push(` c${cIdx++}: ${terms.join(' ')} - 1 ${ao} + 1 ${au} - 1 ${bo} + 1 ${bu} - 1 ${mo} + 1 ${mu} = 1`);
      }
      
      lines.push('Bounds');
      
      for (let r = 0; r < numReps; r++) {
        lines.push(` 0 <= ao${r} <= ${variance}`);
        lines.push(` 0 <= au${r} <= ${variance}`);
        lines.push(` 0 <= bo${r} <= 0.5`);
        lines.push(` 0 <= bu${r} <= 0.5`);
        lines.push(` mo${r} >= 0`);
        lines.push(` mu${r} >= 0`);
      }
      
      for (const v of binaries) {
        lines.push(` 0 <= ${v} <= 1`);
      }
      
      lines.push('Binary');
      for (let i = 0; i < binaries.length; i += 50) {
        lines.push(' ' + binaries.slice(i, i + 50).join(' '));
      }
      
      lines.push('End');
      
      return lines.join('\n');
    }

    // Test configurations
    const testCases = [
      { name: 'No Options (432√ó48)', accounts: 432, reps: 48, withOptions: false },
      { name: 'With Options (432√ó48)', accounts: 432, reps: 48, withOptions: true },
      { name: 'No Options (500√ó50)', accounts: 500, reps: 50, withOptions: false },
      { name: 'With Options (500√ó50)', accounts: 500, reps: 50, withOptions: true },
    ];

    let results = [];
    let highs = null;

    function renderTests() {
      const container = document.getElementById('tests');
      container.innerHTML = testCases.map((tc, i) => {
        const vars = tc.accounts * tc.reps;
        const result = results[i];
        const statusClass = result ? (result.passed ? 'passed' : 'failed') : '';
        const status = result ? (result.passed ? '‚úì PASS' : '‚úó FAIL') : 'pending';
        const time = result ? `${result.time}ms` : '-';
        
        return `
          <div class="test-row ${statusClass}" id="test-${i}">
            <span class="test-name">${tc.name}</span>
            <span class="test-vars">${vars.toLocaleString()} vars</span>
            <span class="test-time">${time}</span>
            <span class="test-status">${status}</span>
          </div>
        `;
      }).join('');
    }

    function updateTest(index, status, time = null, error = null) {
      const el = document.getElementById(`test-${index}`);
      el.className = `test-row ${status}`;
      
      if (status === 'running') {
        el.querySelector('.test-status').textContent = '‚è≥ Running...';
      } else if (status === 'passed') {
        el.querySelector('.test-status').textContent = '‚úì PASS';
        el.querySelector('.test-time').textContent = `${time}ms`;
        results[index] = { passed: true, time };
      } else if (status === 'failed') {
        el.querySelector('.test-status').textContent = '‚úó FAIL';
        el.querySelector('.test-time').textContent = error ? error.substring(0, 20) : 'error';
        results[index] = { passed: false, time, error };
      }
    }

    async function runTests() {
      const btn = document.getElementById('runBtn');
      btn.disabled = true;
      btn.textContent = 'Running...';
      
      results = [];
      renderTests();
      document.getElementById('summary').style.display = 'none';
      document.getElementById('log').textContent = '';
      
      log('='.repeat(60));
      log('HiGHS Options Impact Test');
      log('Comparing solve() with and without options');
      log('='.repeat(60));
      log('');
      
      log('Loading HiGHS WASM...');
      try {
        highs = await Module();
        log('‚úì HiGHS loaded successfully');
      } catch (err) {
        log('‚úó Failed to load HiGHS: ' + err.message);
        btn.disabled = false;
        btn.textContent = 'Run Options Test';
        return;
      }
      
      let noOptionsResults = [];
      let withOptionsResults = [];
      
      for (let i = 0; i < testCases.length; i++) {
        const tc = testCases[i];
        const vars = tc.accounts * tc.reps;
        
        log(`\n[${tc.name}]`);
        updateTest(i, 'running');
        
        await new Promise(r => setTimeout(r, 50));
        
        try {
          const lp = buildBigMLP(tc.accounts, tc.reps);
          log(`  LP size: ${(lp.length / 1024).toFixed(1)} KB`);
          
          const startTime = performance.now();
          let solution;
          
          if (tc.withOptions) {
            // Your production configuration
            solution = highs.solve(lp, {
              presolve: 'on',
              time_limit: 60,
              mip_rel_gap: 0.01,
              output_flag: false,
            });
          } else {
            // Simple call without options
            solution = highs.solve(lp);
          }
          
          const solveTime = Math.round(performance.now() - startTime);
          
          if (solution.Status === 'Optimal' || solution.Status === 'Feasible') {
            log(`  ‚úì ${solution.Status} in ${solveTime}ms (obj: ${solution.ObjectiveValue?.toFixed(2)})`);
            updateTest(i, 'passed', solveTime);
            (tc.withOptions ? withOptionsResults : noOptionsResults).push({ passed: true, time: solveTime, vars });
          } else {
            log(`  ‚úó Status: ${solution.Status}`);
            updateTest(i, 'failed', solveTime, solution.Status);
            (tc.withOptions ? withOptionsResults : noOptionsResults).push({ passed: false, vars });
          }
        } catch (err) {
          const errMsg = err.message || err.toString();
          log(`  ‚úó CRASHED: ${errMsg.substring(0, 100)}`);
          updateTest(i, 'failed', null, errMsg.substring(0, 30));
          (tc.withOptions ? withOptionsResults : noOptionsResults).push({ passed: false, error: errMsg, vars });
          
          // Reload HiGHS
          try {
            log('  Reloading HiGHS...');
            highs = await Module();
            log('  ‚úì HiGHS reloaded');
          } catch (reloadErr) {
            log('  ‚úó Failed to reload HiGHS');
          }
        }
      }
      
      // Summary
      log('\n' + '='.repeat(60));
      log('SUMMARY');
      log('='.repeat(60));
      
      const noOptsPass = noOptionsResults.filter(r => r.passed).length;
      const withOptsPass = withOptionsResults.filter(r => r.passed).length;
      
      log(`\nNo Options:   ${noOptsPass}/${noOptionsResults.length} passed`);
      log(`With Options: ${withOptsPass}/${withOptionsResults.length} passed`);
      
      const summaryEl = document.getElementById('summaryContent');
      let summaryHtml = `
        <p><strong>No Options (simple solve):</strong> ${noOptsPass}/${noOptionsResults.length} passed</p>
        <p><strong>With Options (production config):</strong> ${withOptsPass}/${withOptionsResults.length} passed</p>
      `;
      
      if (noOptsPass > withOptsPass) {
        log('\nüîç FINDING: Options cause failures!');
        log('   Remove options from highs.solve() call.');
        summaryHtml += `
          <p><br>üîç <strong>FINDING:</strong> Options cause failures!</p>
          <p><strong>FIX:</strong> Remove options from <code>highs.solve()</code> call.</p>
        `;
      } else if (noOptsPass === withOptsPass && noOptsPass === noOptionsResults.length) {
        log('\n‚úÖ Both work! Options are not the issue.');
        summaryHtml += `<p><br>‚úÖ <strong>Both work!</strong> Options are not the issue.</p>`;
      } else {
        log('\n‚ö†Ô∏è Both failed. Issue is elsewhere.');
        summaryHtml += `<p><br>‚ö†Ô∏è <strong>Both failed.</strong> Issue is elsewhere.</p>`;
      }
      
      summaryEl.innerHTML = summaryHtml;
      document.getElementById('summary').style.display = 'block';
      
      btn.disabled = false;
      btn.textContent = 'Run Options Test Again';
    }

    renderTests();
  </script>
</body>
</html>
