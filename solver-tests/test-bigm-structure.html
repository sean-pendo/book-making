<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HiGHS Big-M Structure Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #1a1a2e;
      color: #eee;
    }
    h1 { color: #00d9ff; }
    .test-row {
      display: flex;
      align-items: center;
      padding: 12px;
      margin: 8px 0;
      background: #16213e;
      border-radius: 8px;
      border-left: 4px solid #666;
    }
    .test-row.running { border-left-color: #ffc107; }
    .test-row.passed { border-left-color: #4caf50; }
    .test-row.failed { border-left-color: #f44336; }
    .test-name { flex: 1; font-weight: 500; }
    .test-vars { width: 150px; color: #888; font-size: 13px; }
    .test-time { width: 100px; text-align: right; }
    .test-status { width: 100px; text-align: right; font-weight: bold; }
    .passed .test-status { color: #4caf50; }
    .failed .test-status { color: #f44336; }
    .running .test-status { color: #ffc107; }
    button {
      background: #00d9ff;
      color: #1a1a2e;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin: 20px 0;
    }
    button:hover { background: #00b8d9; }
    button:disabled { background: #666; cursor: not-allowed; }
    #log {
      background: #0f0f1a;
      padding: 16px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 12px;
      max-height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    .summary {
      background: #16213e;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
    .summary h2 { margin-top: 0; color: #00d9ff; }
    .highlight { color: #ffc107; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üî¨ HiGHS Big-M Structure Test</h1>
  <p>Comparing <strong>Simple LP</strong> (waterfall-style) vs <strong>Big-M LP</strong> (global optimization style)</p>
  <p>Both use the same number of accounts/reps to isolate the structural difference.</p>
  
  <button id="runBtn" onclick="runTests()">Run Structure Test</button>
  
  <div id="tests"></div>
  
  <div id="summary" class="summary" style="display:none;">
    <h2>üìä Results Summary</h2>
    <div id="summaryContent"></div>
  </div>
  
  <h3>Console Log</h3>
  <div id="log"></div>

  <script src="https://lovasoa.github.io/highs-js/highs.js"></script>
  
  <script>
    const log = (msg) => {
      const el = document.getElementById('log');
      el.textContent += msg + '\n';
      el.scrollTop = el.scrollHeight;
      console.log(msg);
    };

    /**
     * Build SIMPLE LP (waterfall-style)
     * - Only binary assignment variables
     * - Assignment constraints (= 1)
     * - Capacity constraints (<= max)
     * - NO slack variables
     */
    function buildSimpleLP(numAccounts, numReps) {
      const lines = [];
      const binaries = [];
      
      lines.push('Maximize');
      lines.push(' obj:');
      
      const objTerms = [];
      for (let a = 0; a < numAccounts; a++) {
        for (let r = 0; r < numReps; r++) {
          const varName = `x${a}_${r}`;
          const score = (10 + (a * 7 + r * 13) % 90).toFixed(2);
          objTerms.push(`+ ${score} ${varName}`);
          binaries.push(varName);
        }
      }
      
      let currentLine = '';
      for (const term of objTerms) {
        if (currentLine.length + term.length > 200) {
          lines.push(' ' + currentLine);
          currentLine = term;
        } else {
          currentLine += ' ' + term;
        }
      }
      if (currentLine) lines.push(' ' + currentLine);
      
      lines.push('Subject To');
      let cIdx = 0;
      
      // Assignment constraints
      for (let a = 0; a < numAccounts; a++) {
        const terms = [];
        for (let r = 0; r < numReps; r++) {
          terms.push(`+ 1 x${a}_${r}`);
        }
        lines.push(` c${cIdx++}: ${terms.join(' ')} = 1`);
      }
      
      // Capacity constraints
      for (let r = 0; r < numReps; r++) {
        const terms = [];
        for (let a = 0; a < numAccounts; a++) {
          const arr = 10000 + (a * 1234) % 50000;
          terms.push(`+ ${arr} x${a}_${r}`);
        }
        const maxCap = Math.ceil(numAccounts / numReps) * 100000;
        lines.push(` c${cIdx++}: ${terms.join(' ')} <= ${maxCap}`);
      }
      
      lines.push('Bounds');
      for (const v of binaries) {
        lines.push(` 0 <= ${v} <= 1`);
      }
      
      lines.push('Binary');
      for (let i = 0; i < binaries.length; i += 50) {
        lines.push(' ' + binaries.slice(i, i + 50).join(' '));
      }
      
      lines.push('End');
      
      return {
        lp: lines.join('\n'),
        numBinaryVars: binaries.length,
        numSlackVars: 0,
        numConstraints: cIdx
      };
    }

    /**
     * Build BIG-M LP (global optimization style)
     * - Binary assignment variables
     * - Continuous slack variables (6 per rep: alpha_over, alpha_under, beta_over, beta_under, bigM_over, bigM_under)
     * - Assignment constraints
     * - Balance decomposition constraints with slacks
     * - Normalized coefficients (like our fix)
     */
    function buildBigMLP(numAccounts, numReps) {
      const lines = [];
      const binaries = [];
      const slacks = [];
      
      // Calculate targets
      const totalARR = numAccounts * 30000; // Avg 30k per account
      const targetARR = totalARR / numReps;
      const variance = 0.10;
      
      lines.push('Maximize');
      lines.push(' obj:');
      
      const objTerms = [];
      
      // Assignment variables
      for (let a = 0; a < numAccounts; a++) {
        for (let r = 0; r < numReps; r++) {
          const varName = `x${a}_${r}`;
          const score = (0.1 + ((a * 7 + r * 13) % 90) / 100).toFixed(4); // 0.1-1.0 range
          objTerms.push(`+ ${score} ${varName}`);
          binaries.push(varName);
        }
      }
      
      // Penalty slack variables (NORMALIZED - our fix)
      const alphaPenalty = 0.001 * 0.5;  // ~0.0005
      const betaPenalty = 0.01 * 0.5;    // ~0.005
      const bigMPenalty = 0.1 * 0.5;     // ~0.05
      
      for (let r = 0; r < numReps; r++) {
        const ao = `ao${r}`, au = `au${r}`;
        const bo = `bo${r}`, bu = `bu${r}`;
        const mo = `mo${r}`, mu = `mu${r}`;
        
        slacks.push(ao, au, bo, bu, mo, mu);
        
        objTerms.push(`- ${alphaPenalty.toFixed(6)} ${ao}`);
        objTerms.push(`- ${alphaPenalty.toFixed(6)} ${au}`);
        objTerms.push(`- ${betaPenalty.toFixed(6)} ${bo}`);
        objTerms.push(`- ${betaPenalty.toFixed(6)} ${bu}`);
        objTerms.push(`- ${bigMPenalty.toFixed(6)} ${mo}`);
        objTerms.push(`- ${bigMPenalty.toFixed(6)} ${mu}`);
      }
      
      let currentLine = '';
      for (const term of objTerms) {
        if (currentLine.length + term.length > 200) {
          lines.push(' ' + currentLine);
          currentLine = term;
        } else {
          currentLine += ' ' + term;
        }
      }
      if (currentLine) lines.push(' ' + currentLine);
      
      lines.push('Subject To');
      let cIdx = 0;
      
      // Assignment constraints
      for (let a = 0; a < numAccounts; a++) {
        const terms = [];
        for (let r = 0; r < numReps; r++) {
          terms.push(`+ 1 x${a}_${r}`);
        }
        lines.push(` c${cIdx++}: ${terms.join(' ')} = 1`);
      }
      
      // Balance decomposition constraints (NORMALIZED)
      for (let r = 0; r < numReps; r++) {
        const terms = [];
        for (let a = 0; a < numAccounts; a++) {
          const arr = 10000 + (a * 1234) % 50000;
          const normalizedCoef = (arr / targetARR).toFixed(6); // Normalized: ~0.1-0.5
          terms.push(`+ ${normalizedCoef} x${a}_${r}`);
        }
        
        // Decomposition: sum(arr/target * x) - ao + au - bo + bu - mo + mu = 1
        const ao = `ao${r}`, au = `au${r}`;
        const bo = `bo${r}`, bu = `bu${r}`;
        const mo = `mo${r}`, mu = `mu${r}`;
        
        lines.push(` c${cIdx++}: ${terms.join(' ')} - 1 ${ao} + 1 ${au} - 1 ${bo} + 1 ${bu} - 1 ${mo} + 1 ${mu} = 1`);
      }
      
      // Bounds
      lines.push('Bounds');
      
      // Slack bounds (normalized)
      for (let r = 0; r < numReps; r++) {
        lines.push(` 0 <= ao${r} <= ${variance}`);
        lines.push(` 0 <= au${r} <= ${variance}`);
        lines.push(` 0 <= bo${r} <= 0.5`);
        lines.push(` 0 <= bu${r} <= 0.5`);
        lines.push(` mo${r} >= 0`);
        lines.push(` mu${r} >= 0`);
      }
      
      // Binary bounds
      for (const v of binaries) {
        lines.push(` 0 <= ${v} <= 1`);
      }
      
      lines.push('Binary');
      for (let i = 0; i < binaries.length; i += 50) {
        lines.push(' ' + binaries.slice(i, i + 50).join(' '));
      }
      
      lines.push('End');
      
      return {
        lp: lines.join('\n'),
        numBinaryVars: binaries.length,
        numSlackVars: slacks.length,
        numConstraints: cIdx
      };
    }

    // Test configurations - YOUR PRODUCTION SIZE
    const testCases = [
      { name: 'Simple LP (432√ó48)', accounts: 432, reps: 48, builder: buildSimpleLP },
      { name: 'Big-M LP (432√ó48)', accounts: 432, reps: 48, builder: buildBigMLP },
      { name: 'Simple LP (500√ó50)', accounts: 500, reps: 50, builder: buildSimpleLP },
      { name: 'Big-M LP (500√ó50)', accounts: 500, reps: 50, builder: buildBigMLP },
    ];

    let results = [];
    let highs = null;

    function renderTests() {
      const container = document.getElementById('tests');
      container.innerHTML = testCases.map((tc, i) => {
        const vars = tc.accounts * tc.reps;
        const result = results[i];
        const statusClass = result ? (result.passed ? 'passed' : 'failed') : '';
        const status = result ? (result.passed ? '‚úì PASS' : '‚úó FAIL') : 'pending';
        const time = result ? `${result.time}ms` : '-';
        
        return `
          <div class="test-row ${statusClass}" id="test-${i}">
            <span class="test-name">${tc.name}</span>
            <span class="test-vars">${vars.toLocaleString()} binary vars</span>
            <span class="test-time">${time}</span>
            <span class="test-status">${status}</span>
          </div>
        `;
      }).join('');
    }

    function updateTest(index, status, time = null, error = null) {
      const el = document.getElementById(`test-${index}`);
      el.className = `test-row ${status}`;
      
      if (status === 'running') {
        el.querySelector('.test-status').textContent = '‚è≥ Running...';
      } else if (status === 'passed') {
        el.querySelector('.test-status').textContent = '‚úì PASS';
        el.querySelector('.test-time').textContent = `${time}ms`;
        results[index] = { passed: true, time };
      } else if (status === 'failed') {
        el.querySelector('.test-status').textContent = '‚úó FAIL';
        el.querySelector('.test-time').textContent = error ? error.substring(0, 20) : 'error';
        results[index] = { passed: false, time, error };
      }
    }

    async function runTests() {
      const btn = document.getElementById('runBtn');
      btn.disabled = true;
      btn.textContent = 'Running...';
      
      results = [];
      renderTests();
      document.getElementById('summary').style.display = 'none';
      document.getElementById('log').textContent = '';
      
      log('='.repeat(60));
      log('HiGHS Big-M Structure Test');
      log('Comparing Simple LP vs Big-M LP at production scale');
      log('='.repeat(60));
      log('');
      
      log('Loading HiGHS WASM...');
      try {
        highs = await Module();
        log('‚úì HiGHS loaded successfully');
      } catch (err) {
        log('‚úó Failed to load HiGHS: ' + err.message);
        btn.disabled = false;
        btn.textContent = 'Run Structure Test';
        return;
      }
      
      let simpleResults = [];
      let bigMResults = [];
      
      for (let i = 0; i < testCases.length; i++) {
        const tc = testCases[i];
        const vars = tc.accounts * tc.reps;
        const isBigM = tc.name.includes('Big-M');
        
        log(`\n[${tc.name}]`);
        updateTest(i, 'running');
        
        await new Promise(r => setTimeout(r, 50));
        
        try {
          const { lp, numBinaryVars, numSlackVars, numConstraints } = tc.builder(tc.accounts, tc.reps);
          log(`  Binary vars: ${numBinaryVars.toLocaleString()}, Slack vars: ${numSlackVars}, Constraints: ${numConstraints}`);
          log(`  LP size: ${(lp.length / 1024).toFixed(1)} KB`);
          
          const startTime = performance.now();
          const solution = highs.solve(lp);
          const solveTime = Math.round(performance.now() - startTime);
          
          if (solution.Status === 'Optimal' || solution.Status === 'Feasible') {
            log(`  ‚úì ${solution.Status} in ${solveTime}ms (obj: ${solution.ObjectiveValue?.toFixed(2)})`);
            updateTest(i, 'passed', solveTime);
            (isBigM ? bigMResults : simpleResults).push({ passed: true, time: solveTime, vars });
          } else {
            log(`  ‚úó Status: ${solution.Status}`);
            updateTest(i, 'failed', solveTime, solution.Status);
            (isBigM ? bigMResults : simpleResults).push({ passed: false, vars });
          }
        } catch (err) {
          const errMsg = err.message || err.toString();
          log(`  ‚úó CRASHED: ${errMsg.substring(0, 100)}`);
          updateTest(i, 'failed', null, errMsg.substring(0, 30));
          (isBigM ? bigMResults : simpleResults).push({ passed: false, error: errMsg, vars });
          
          // Reload HiGHS
          try {
            log('  Reloading HiGHS...');
            highs = await Module();
            log('  ‚úì HiGHS reloaded');
          } catch (reloadErr) {
            log('  ‚úó Failed to reload HiGHS');
          }
        }
      }
      
      // Summary
      log('\n' + '='.repeat(60));
      log('SUMMARY');
      log('='.repeat(60));
      
      const simplePass = simpleResults.filter(r => r.passed).length;
      const bigMPass = bigMResults.filter(r => r.passed).length;
      
      log(`\nSimple LP: ${simplePass}/${simpleResults.length} passed`);
      log(`Big-M LP:  ${bigMPass}/${bigMResults.length} passed`);
      
      const summaryEl = document.getElementById('summaryContent');
      let summaryHtml = `
        <p><strong>Simple LP (waterfall-style):</strong> ${simplePass}/${simpleResults.length} passed</p>
        <p><strong>Big-M LP (global optimization):</strong> ${bigMPass}/${bigMResults.length} passed</p>
      `;
      
      if (simplePass > bigMPass) {
        log('\nüîç FINDING: Big-M slack structure causes failures!');
        log('   The problem is NOT the number of variables.');
        log('   The problem IS the Big-M penalty slack structure.');
        summaryHtml += `
          <p><br>üîç <strong>FINDING:</strong> Big-M slack structure causes failures!</p>
          <p>The problem is NOT the number of variables.</p>
          <p>The problem IS the Big-M penalty slack structure.</p>
        `;
      } else if (simplePass === bigMPass && simplePass === simpleResults.length) {
        log('\n‚úÖ Both structures work! The issue may be elsewhere.');
        summaryHtml += `<p><br>‚úÖ <strong>Both structures work!</strong> The issue may be elsewhere in your production code.</p>`;
      } else {
        log('\n‚ö†Ô∏è Both structures failed. May be a size issue.');
        summaryHtml += `<p><br>‚ö†Ô∏è <strong>Both structures failed.</strong> May be a size issue.</p>`;
      }
      
      summaryEl.innerHTML = summaryHtml;
      document.getElementById('summary').style.display = 'block';
      
      btn.disabled = false;
      btn.textContent = 'Run Structure Test Again';
    }

    renderTests();
  </script>
</body>
</html>
